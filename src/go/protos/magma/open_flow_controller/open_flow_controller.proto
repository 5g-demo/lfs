syntax = "proto3";

package magma.open_flow_controller;

// OpenFlowController runs an OpenFlow compatible server that a switch external
// to the magma codebase can connect to. It also provides an internal gRPC API
// so other parts of the Go code base can interact with an attached switch.
service OpenFlowController {
  // GetSwitchStats returns the current switch stats for the attached switch.
  rpc GetSwitchStats (GetSwitchStatsRequest) returns (GetSwitchStatsResponse) {};
}

// GetSwitchStatsRequest
message GetSwitchStatsRequest {}

// GetSwitchStatsResponse
message GetSwitchStatsResponse {
  AgwD config = 1;
}
